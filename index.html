<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
height:100vh;
background:linear-gradient(135deg,#f8f4f1,#f3e7ec);
font-family:'Prompt',sans-serif;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* ---------- LOCK SCREEN ---------- */

.lock{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:30px;
}

/* 3D GIFT */
.gift{
width:90px;
height:90px;
position:relative;
transform-style:preserve-3d;
animation:float 3s ease-in-out infinite;
}

.box{
width:100%;
height:100%;
background:#ff7aa2;
border-radius:12px;
position:absolute;
box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.ribbon-vertical{
position:absolute;
width:18px;
height:100%;
background:#ffd166;
left:50%;
transform:translateX(-50%);
border-radius:6px;
}

.ribbon-horizontal{
position:absolute;
height:18px;
width:100%;
background:#ffd166;
top:50%;
transform:translateY(-50%);
border-radius:6px;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-15px)}
100%{transform:translateY(0)}
}

/* DISPLAY */
.display{
font-size:32px;
letter-spacing:8px;
min-height:40px;
}

/* KEYPAD */
.keypad{
display:grid;
grid-template-columns:repeat(3,80px);
gap:18px;
justify-content:center;
}

.key{
width:80px;
height:80px;
border-radius:50%;
border:none;
background:#f5cbd6;
font-size:22px;
cursor:pointer;
transition:0.2s;
}

.key:active{
transform:scale(0.9);
background:#f2b6c6;
}

.enter{
grid-column:span 3;
height:55px;
border-radius:35px;
background:#c6a85b;
color:white;
font-size:16px;
margin-top:10px;
}

.error{
color:#d45a7b;
font-size:14px;
opacity:0;
transition:0.3s;
}
</style>
</head>
