*{margin:0;padding:0;box-sizing:border-box}
body{
height:100vh;
background:linear-gradient(135deg,#f8f4f1,#f3e7ec);

display:flex;
align-items:center;
justify-content:center;

}

/* ---------- LOCK ---------- */
.lock{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:25px;
transition:0.6s;
}

/* Gift */
.gift{
font-size:75px;
animation:float 3s ease-in-out infinite;
}
@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-15px)}
}

/* DISPLAY BOX */
.display{
display:flex;
gap:10px;
}

.digit{
width:40px;
height:50px;
border-radius:12px;
background:white;
border:2px solid #f4c7d4;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
color:#c97c8c;
}

/* Keypad */
.keypad{
display:grid;
grid-template-columns:repeat(3,85px);
gap:18px;
justify-content:center;
}

.key{
width:85px;height:85px;
border-radius:50%;
border:none;
background:#f4c7d4;
font-size:22px;
cursor:pointer;
transition:0.2s;
box-shadow:0 10px 20px rgba(0,0,0,0.05);
}
.key:active{transform:scale(0.9)}

.enter{
grid-column:span 3;
height:55px;
border-radius:40px;
background:#c6a85b;
color:white;
font-family:'Great Vibes',cursive;
font-size:28px;
margin-top:10px;
position:relative;
overflow:hidden;
box-shadow:0 15px 30px rgba(198,168,91,0.4);
}
.enter:active{
transform:scale(0.95);
}
.enter::after{
content:"‚ú®";

right:18px;
opacity:0;
transition:0.3s;
}
.enter:active::after{
opacity:1;
transform:scale(1.4);
}

/* ---------- POPUP ---------- */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.25);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:0.4s;
}

.popup-box{
background:white;
padding:30px;
border-radius:20px;
text-align:center;
width:80%;
max-width:300px;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
animation:pop 0.4s ease;
}

@keyframes pop{
0%{transform:scale(0.8);opacity:0}
100%{transform:scale(1);opacity:1}
}

.popup button{
margin-top:15px;
padding:8px 20px;
border:none;
border-radius:20px;
background:#c97c8c;
color:white;
}

/* ---------- PAGE AFTER ---------- */
.page{
position:fixed;
inset:0;
background:#fff8f6;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
opacity:0;
pointer-events:none;
transition:0.8s;
}

.card{
